{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<br>
<br>

<div class="container">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit">Register</button>
      </form>     
</div>
<br>
<br>
{% endblock %}
